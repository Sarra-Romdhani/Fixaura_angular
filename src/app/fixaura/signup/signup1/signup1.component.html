<div class="container">
  <h1>FixAura</h1>
  <form>
    <div class="form-group">
      <div class="input-icon">
        <span class="icon person-icon"></span>
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" [(ngModel)]="prenom">
      </div>
    </div>
    <div class="form-group">
      <div class="input-icon">
        <span class="icon person-icon"></span>
        <input type="text" id="nom" name="nom" placeholder="Nom" [(ngModel)]="nom">
      </div>
    </div>
    <div class="form-group">
      <div class="input-icon">
        <span class="icon phone-icon"></span>
        <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone" [(ngModel)]="telephone">
      </div>
    </div>
    <div class="form-group">
      <div class="input-icon">
        <span class="icon email-icon"></span>
        <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="email">
      </div>
    </div>
    <div class="form-group">
      <div class="radio-group">
        <input type="radio" id="client" name="status" value="client" [(ngModel)]="selectedStatus">
        <label for="client">Client</label>
        <input type="radio" id="prestateaire" name="status" value="prestateaire" [(ngModel)]="selectedStatus">
        <label for="prestateaire">Prestateaire</label>
      </div>
    </div>
    <div class="form-group">
      <div class="input-icon">
        <span class="icon pin-icon"></span>
        <input type="text" id="adresse" name="adresse" placeholder="Adresse personnelle" [(ngModel)]="adresse">
      </div>
    </div>
    <div class="form-group">
      <label for="photo">Photo de profil</label>
      <div class="photo-upload" (click)="triggerFileInput()">
        <input type="file" id="photo" name="photo" accept="image/*" #fileInput (change)="onFileChange($event)">
        <span class="camera-icon" *ngIf="!imagePreview"></span>
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Selected Image" style="max-width: 100%; max-height: 100px; border-radius: 10px;" />
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="next-button" (click)="onNext()">Suivant</button>
    </div>
  </form>
</div>
